<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Storyboard</title>
</head>
<body>

<div class="container-fluid">
    {% for scene in scenes %}
	<div class="row">
		<div class="col-md-4">

            <img src="{{ scene.image_url}}" height="300px" width="300px">
            <p> {{scene.image_url}}</p>

		</div>

        <div class="col-md-8">
            {% for submission in scene.submissions %}
                <img src="{{ submission.image_url}}" height="256px" width="256px">
               <p> {{submission.image_url}}</p>
            {% endfor %}
		</div>
	</div>
    {% endfor %}
</div>



</body>
</html>
